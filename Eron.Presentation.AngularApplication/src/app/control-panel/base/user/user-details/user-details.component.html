<app-bread-crump [BreadCrump]="breadCrump"></app-bread-crump>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md-12">
      <div class="ibox">
        <div class="ibox-title">
          <h4>نمایش اطلاعات کاربر</h4>
        </div>
        <div class="ibox-content">
          <div class="form-horizontal" id="form">
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <legend>اطلاعات اکانت کاربری</legend>
                  <div class="form-group">
                    <label class="col-md-2 control-label">ایمیل</label>

                    <div class="col-md-10">
                      <input type="email" class="form-control" name="email" disabled [(ngModel)]="user.email">
                    </div>
                  </div>

                </fieldset>

                <fieldset>
                  <legend>اطلاعات شخصی</legend>

                  <div class="form-group">
                    <label class="col-md-2 control-label">نام</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">نام خانوادگی</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">کد ملی</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="socialNumber" [(ngModel)]="user.socialNumber" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">نام شرکت</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="companyName" [(ngModel)]="user.companyName" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">سمت</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="position" [(ngModel)]="user.position" disabled>
                    </div>
                  </div>

                </fieldset>

                <fieldset>
                  <legend>اطلاعات تماس</legend>
                  <div class="form-group">
                    <label class="col-md-2 control-label">شماره تماس</label>

                    <div class="col-md-10">
                      <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">شماره فکس</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="faxNumber" [(ngModel)]="user.faxNumber" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">آدرس</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="address" [(ngModel)]="user.address" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">استان</label>
                    <div class="col-md-10">
                      <select class="form-control minimal" name="provinceName" [(ngModel)]="user.provinceName" disabled (ngModelChange)="provinceChanged()">
                        <option>-- انتخاب کنید --</option>
                        <option *ngFor="let province of provinceList" [value]="province.name">{{province.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">شهر</label>
                    <div class="col-md-10">
                        <select class="form-control minimal" name="cityName" [(ngModel)]="user.cityName" disabled>
                            <option>-- انتخاب کنید --</option>
                            <option *ngFor="let city of cityList" [value]="city.name">{{city.name}}</option>
                        </select>
                    </div>
                  </div>

                </fieldset>


                <fieldset>
                  <legend>سطوح دسترسی</legend>
                  <div class="form-group">
                    <label class="col-md-2 control-label">نقش های کاربری</label>

                    <div class="col-md-10" *ngIf="roles.length != 0">
                      <div class="col-md-12 np-padding" *ngFor="let role of roles">
                          <div class="checkbox checkbox-primary">
                              <input [id]="'role-'+role.id" type="checkbox" [checked]="role.selected" [(ngModel)]="role.selected" disabled>
                              <label [for]="'role-'+role.id">
                                  {{role.name}}
                              </label>
                          </div>
                      </div>
                    </div>
                  </div>

                </fieldset>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
              <div class="col-md-12 text-left">
                  <a class="btn btn-success btn-md btn-outline" [routerLink]="['/controlpanel','users','update', user.id]">ویرایش کاربر</a>
                <a class="btn btn-default btn-md btn-outline" routerLink="/controlpanel/users">بازگشت به لیست</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
