          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>

                  <!-- <th></th> -->
                  <th>نام صفحه</th>
                  <th>کلمات کلیدی</th>
                  <th>تاریخ انتشار</th>
                  <th>عملیات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of pageItems; let index = index">
                  <!-- <td><input type="checkbox" icheck name="input[]"></td> -->
                  <td>{{item.title}}
                    <small class="pull-left">
                      {{ (item.description.length>100)? (item.description | slice:0:100)+'...':(item.description) }}
                    </small>
                  </td>
                  <td>
                    <badge *ngFor="let keyword of item.keywords.split(',')" labelStatus="primary">{{keyword}}</badge>
                  </td>
                  <td>{{item.createDateTime | jalali}}</td>
                  <td>
                    <a class="btn btn-sm btn-outline btn-link" href="{{item.slug}}">
                      <i class="fa fa-eye"></i>
                    </a>
                    <a class="btn btn-sm btn-outline btn-link" [routerLink]="['/controlpanel','pages','update',item.id]">
                      <i class="fa fa-edit"></i>
                    </a>
                    <a class="btn btn-sm btn-outline btn-link" (click)="removeItem(item)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
