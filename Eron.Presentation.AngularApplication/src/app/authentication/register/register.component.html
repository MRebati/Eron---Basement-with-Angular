<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">+{{applicationHero}}</h1>

    </div>
    <h3>در {{applicationName}} ثبت نام کنید</h3>
    <p>برای استفاده از تمامی امکانات ثبت نام کنید</p>
    <form class="m-t" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="ایمیل" required="" name="email" [formControl]="form.controls['email']">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="رمز عبور" required="" name="password" [formControl]="form.controls['password']">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="تکرار رمز عبور" required="" name="confirmPassword" [formControl]="form.controls['confirmPassword']">
      </div>
      <div class="form-group">
        <recaptcha #recaptcha (resolved)="resolved($event)" siteKey="6LcFD0MUAAAAAE22fkBoKY5stmCLhOW30Y1I0F6K"></recaptcha>
      </div>
      <div class="form-group">
          <label>
            <input type="checkbox" icheck [(ngModel)]="termsAccepted" [ngModelOptions]="{standalone: true}"/>
            <i></i> تمامی <a routerLink="/terms">قوانین و شرایط</a> را مطالعه کرده و می پذیرم </label>
      </div>
      <button [disabled]="!termsAccepted" type="submit" class="btn btn-primary block full-width m-b" [ladda]="submitting">ثبت نام</button>

      <p class="text-muted text-center">
        <small>اکانت دارید؟</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/login">وارد شوید</a>
      <a class="btn btn-sm btn-white btn-block" routerLink="/">بازگشت به صفحه اصلی</a>
    </form>
    <p class="m-t">
      <small>تمامی حقوق برای {{applicationName}} - {{applicationDescription}} محفوظ می باشد &copy;{{currentYear}}</small>
    </p>
  </div>
</div>
