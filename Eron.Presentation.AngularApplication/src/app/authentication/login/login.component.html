<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
      <div>

          <h1 class="logo-name">+{{applicationHero}}</h1>

      </div>
      <h3>{{applicationName}}</h3>
      <p>{{applicationDescription}}
      </p>
      <p>برای استفاده از تمام امکانات وارد شوید</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="m-t">
          <div
            class="form-group"
            [ngClass]="{'has-error':!form.controls['UserName'].valid  && form.controls['UserName'].touched}"
          >
              <input
              type="text"
              class="form-control"
              placeholder="نام کاربری"
              required=""
              name="UserName"
              [formControl]="form.controls['UserName']"
              >
          </div>
          <div
            class="form-group"
            [ngClass]="{'has-error':!form.controls['Password'].valid  && form.controls['Password'].touched}"
          >
              <input
                type="password"
                class="form-control"
                placeholder="رمز عبور"
                required=""
                name="Password"
                [formControl]="form.controls['Password']"
              >
          </div>
          <div class="form-group">
            <recaptcha #recaptcha (resolved)="resolved($event)" siteKey="6LcFD0MUAAAAAE22fkBoKY5stmCLhOW30Y1I0F6K"></recaptcha>
          </div>
          <button type="submit" [ladda]="submitting" class="btn btn-primary block full-width m-b">وارد شوید</button>

          <a routerLink="/forgetpassword"><small>رمز خود را فراموش کرده اید؟</small></a>
          <p class="text-muted text-center"><small>حساب کاربری ندارید؟</small></p>
          <a class="btn btn-sm btn-white btn-block" routerLink="/register">ایجاد حساب کاربری</a>
          <a class="btn btn-sm btn-white btn-block" routerLink="/">بازگشت به صفحه اصلی</a>
      </form>
      <p class="m-t"> <small>تمامی حقوق برای {{applicationName}} - {{applicationDescription}} محفوظ می باشد &copy;{{currentYear}}</small> </p>
  </div>
</div>
