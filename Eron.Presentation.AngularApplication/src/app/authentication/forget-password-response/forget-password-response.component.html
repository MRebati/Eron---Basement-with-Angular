
    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">تغییر رمز عبور</h2>

                    <p>
                        اگر هنوز قصد تغییر رمز عبور خود را دارید فرم یزر رو پر کنید و روی دکمه تغییر رمز کلیک کنید
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t">
                                <div class="form-group">
                                    <input type="email" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="آدرس ایمیل">
                                </div>

                                <div class="form-group">
                                    <input type="password" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="رمز عبور جدید">
                                </div>

                                <div class="form-group">
                                    <input type="password" [(ngModel)]="model.confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="تکرار رمز عبور جدید">
                                </div>

                                <button [ladda]="submitting" type="button" (click)="changePassword()" class="btn btn-primary block full-width m-b">تغییر رمز عبور</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                {{companyName}}
            </div>
            <div class="col-md-6 text-left">
               <small>© {{currentYear | jalali: 'jYYYY'}}</small>
            </div>
        </div>
    </div>
