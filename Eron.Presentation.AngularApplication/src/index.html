<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>چاپتین</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.paceOptions = {
      document: true, // disabled
      eventLag: true,
      restartOnPushState: true,
      restartOnRequestAfter: true,
      ajax: {
        trackMethods: ['POST', 'GET', 'PUT', 'DELETE']
      }
    };

  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-60763498-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-60763498-3');

  </script>


</head>

<body class="rtls">

  <app-root>
    <div class="overlay white-bg loading-page">
      <div class="text-center loading-content">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw text-success"></i>
        <div class="loading-text">در حال بارگزاری، لطفا اندکی صبر کنید</div>
      </div>
    </div>
  </app-root>

  <script type="application/ld+json">
    {
      "@context": "http: //schema.org",
      "@type": "WebSite",
      "url": "https://www.chaptin.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https: //chaptin.com/search/{search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</body>

</html>
